 <link href="/amis-admin/scripts/lib/js-preview-docx.min.css" rel="stylesheet">
 <script src="/amis-admin/scripts/lib/js-preview-docx.umd.js"></script>

    <style>
        body,
        .main {
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<body>
    <div id="containter" class="main"></div>
</body>

<script>
    function getURLParameter(parameterName) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(parameterName);
    }

    const myDocxPreviewer = jsPreviewDocx.init(document.getElementById('containter'));
    const fname = getURLParameter('file');
    if (!fname) {
        alert('Failed to get the word file')
    }
    myDocxPreviewer.preview(fname).then(res => {
        console.log('预览完成');
    }).catch(e => {
        console.log('预览失败', e);
    })
</script>

</html>
