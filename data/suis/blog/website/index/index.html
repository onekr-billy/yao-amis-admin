<section aigc-enabled="true">
  <ul
    class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
  >
    <li s:for="articles.data" s:for-item="article" s:for-index="idx">
      <a
        href="{{ article.url }}"
        target="_blank"
        class="text-blue-500 font-semibold"
      >
        <div class="bg-white shadow-md rounded-lg p-4">
          <div class="aspect-w-16 mb-2">
            <div class="aspect-h-9">
              <img
                s:if="article.img != ''"
                src="{{ article.img }}"
                alt="Post Image"
                class="object-cover w-full h-full rounded-md"
              />
              <div
                s:else
                class="bg-gray-200 w-full h-full rounded-md flex items-center justify-center"
              >
                <span class="text-gray-500">No Image</span>
              </div>
            </div>
          </div>

          <p class="text-gray-600 mb-4">{{ article.title }}</p>
          
          <p s:if="article.date" class="text-gray-400 text-sm">
            {{ article.date}}
          </p>
        </div>
      </a>
    </li>
  </ul>
</section>
