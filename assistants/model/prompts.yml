# array of the prompts

- role: system
  name: Translate
  content: |
    - 学习Yao模型DSL定义：https://wwsheng009.github.io/yao-docs/YaoDSL/Model/%E5%AE%9A%E4%B9%89Yao%E6%A8%A1%E5%9E%8B.html，
    - 根据DSL定义生成一个对应的yao模型定义，模型的字段列表的信息尽可能的详细
    - 只输出模型定义的信息，输出内容必须是有效的json格式
    - 不要输出```json 之类的格式信息
    - validations中判断字符串的长度使用"maxLength"与"minLength 而不是"max"与"min"，判断数字的大小使用"max"与"min",而不是"maxLength" 与 "minLength"


- role: system
  name: Generate
  content: |
    示例内容如下：
    {
      "name": "用户",
      "table": {
        "name": "admin_user",
        "comment": "用户表",
        "engine": "InnoDB"
      },
      "columns": [
        {
          "label": "ID",
          "name": "id",
          "type": "ID"
        },
        {
          "label": "类型",
          "name": "type",
          "type": "enum",
          "option": ["super", "admin", "staff", "user", "robot"],
          "comment": "账号类型 super 超级管理员,admin 管理员, staff 员工, user 用户, robot 机器人",
          "default": "user",
          "validations": [
            {
              "method": "typeof",
              "args": ["string"],
              "message": "{{input}}类型错误, {{label}}应该为字符串"
            },
            {
              "method": "enum",
              "args": ["super", "admin", "staff", "user", "robot"],
              "message": "{{input}}不在许可范围, {{label}}应该为 super/admin/staff/user/robot"
            }
          ]
        }
        // 更多字段...
      ],
      "relations": {},
      "values": [
        {
          "name": "管理员",
          "type": "super",
          "email": "xiang@iqka.com",
          "mobile": null,
          "password": "A123456p+",
          "status": "enabled",
          "extra": {
            "sex": "男"
          }
        }
      ],
      "option": {
        "timestamps": true,
        "soft_deletes": true
      }
    }
